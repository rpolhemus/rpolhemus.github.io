<html>
    <head>
        <title>Problem 4</title>
    </head>
    <body>
        <h1>Problem 4</h1>

        <p id="output_box"></p>

        <script>
            lower = Number(prompt("Enter the lower end of the range, inclusive:"));
            upper = Number(prompt("Enter the upper end of the range, inclusive:"));
            out_str = "";
            if (lower > upper) {
                out_str = `The lower end of the range must be less than or equal to the upper end of the range.`;
            }
            else {
                sum = 0;
                for (let i = lower; i <= upper; i++) {
                    sum += i;
                    if (i % 2 != 0) {
                        out_str += `${i} `;
                    }
                }
                out_str += `<br>The sum of the range is ${sum}.`;
            }

            document.getElementById("output_box").innerHTML = out_str;
        </script>

    </body>
</html>
