<html>
    <head>
        <title>Problem 6</title>
    </head>
    <body>
        <h1>Problem 6</h1>

        <p id="output_box"></p>

        <script>
            // Takes array of Numbers arr and Number threshold
            // Returns Number count of number of elements in arr less than threshold
            function count(arr, threshold) {
                ret = 0;
                for (let i of arr) {
                    if (i < threshold) {
                        ret += 1;
                    }
                }
                return ret;
            }

            // Example wrapper for count
            // Takes nothing, returns nothing
            // Sets HTML element with id "output_box" to the output of count
            function count_wrapper() {
                // 10 random integers from 0 to 99
                arr = Array.from({length: 10}, () => Math.floor(Math.random() * 100));
                thresh = Math.floor(Math.random() * 100);
                count_out = count(arr, thresh);
                document.getElementById("output_box").innerHTML = `The array is [${arr.toString()}]<br>The threshold is ${thresh}<br>The output of count is ${count_out}`;
            }

            count_wrapper();

        </script>

    </body>
</html>
